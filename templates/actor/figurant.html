<form class="{{cssClass}}" autocomplete="off">

    <input
        name="system.id"
        type="hidden"
        value="{{system.id}}"
        data-dtype="String"/>

    <div class="actor-root">
    
        <div class="side">
        
            <img class="image" src="{{actor.img}}" title="{{actor.name}}" data-edit="img"/>

            <nav class="sheet-navigation" data-group="primary">
                
                <div class="sheet-navigation-choice">
                    <a class="sheet-navigation-tab" data-tab="description">{{localize "NEPH5E.description"}}</a>
                    <img class="sheet-navigation-pin" src="systems/neph5e/assets/core/pin.webp"/>
                    <img class="sheet-navigation-hole" src="systems/neph5e/assets/core/hole.webp"/>
                </div>

                {{#if editable}}
                <div class="sheet-navigation-choice">
                    <a class="sheet-navigation-tab" data-tab="combat">{{localize "NEPH5E.combat"}}</a>
                    <img class="sheet-navigation-pin" src="systems/neph5e/assets/core/pin.webp"/>
                    <img class="sheet-navigation-hole" src="systems/neph5e/assets/core/hole.webp"/>
                </div>
                {{/if}}

            </nav>

        </div>
        
        <div class="article">

            <div class="article-header">

                <textarea spellcheck="false" class="article-title" name="name" class="name" rows="1">{{actor.name}}</textarea>

                <img class="article-sepatator" src="systems/neph5e/assets/core/separator.webp"/>

            </div>

            <section class="article-body">

                <div class="tab" data-group="primary" data-tab="description">
                    {{editor (enrichHTML system.description owner) target="system.description" button=true owner=owner editable=editable}}
                </div>

                <div class="tab" data-group="primary" data-tab="combat">
                    {{> "systems/neph5e/feature/combat/actor/main.hbs"}}
                </div>

            </section>

        </div>

    </div>

</form>
